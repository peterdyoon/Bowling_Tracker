<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bowling Score Tracker</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app = 'MyApp'>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Bowling Score Tracker</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container" ng-controller='myController'>
        <br><br><br>
        <div ng-repeat='frame in scoreData'>
            <div class='col-xs-12 col-sm-2'>
                <h3>Frame {{frame.framenum}}</h3>
                <div class = 'col-xs-12'>
                    <div class = 'row'>
                        <div class = 'col-xs-4 tabs' ng-class = '{active:frame.activetab === 1}' ng-click = 'selectTab(frame, 1)'>
                            {{frame.bowl1display}}
                        </div>
                        <div class = 'col-xs-4 tabs' ng-class = '{active:frame.activetab === 2}' ng-show = 'frame.bowl2tab' ng-click = 'selectTab(frame, 2)'>
                            {{frame.bowl2display}}
                        </div>
                        <div class = 'col-xs-4 tabs' ng-class = '{active:frame.activetab === 3}' ng-show = 'frame.bowl3tab' ng-click = 'selectTab(frame, 3)'>
                            {{frame.bowl3display}}
                        </div>
                    </div>
                    <div class = 'row' ng-show = 'frame.activetab === 1'>
                        <div ng-repeat = 'calc in frame.bowl1Pad' class = 'col-xs-4 score' ng-click = 'frame.bowl1 = calcTranslator(frame, calc); frame.bowl2 = 0; frame.bowl3 = 0; frame.bowl3display = 0; calcFrame(frame); frame.bowl2Pad = spareCalcMaker(frame)'>
                            {{calc}}
                        </div>
                    </div>
                    <div class = 'row' ng-show = 'frame.activetab === 2'>
                        <div ng-repeat = 'calc in frame.bowl2Pad track by $index' class = 'col-xs-4 score' ng-click = 'frame.bowl2 = calcTranslator(frame, calc);  frame.bowl3display = 0; frame.bowl3 = 0; calcFrame(frame); frame.bowl3Pad = spareCalcMaker(frame);'>
                            {{calc}}
                        </div>
                    </div>
                    <div class = 'row' ng-show = 'frame.activetab === 3'>
                        <div ng-repeat = 'calc in frame.bowl3Pad' class = 'col-xs-4 score' ng-click = 'frame.bowl3 = calcTranslator(frame, calc); calcFrame(frame); frame.bowl3display = calc'>
                            {{calc}}
                        </div>
                    </div>
                    <div class = 'row'>
                       <div class = 'scoreboard'>
                            {{frame.aggtotal}}
                        </div>
                    </div>
                    <div class = 'row'>
                        <div class="col-xs-6 scoreboard">
                            X : {{frame.strikebonus}}
                        </div>
                        <div class="col-xs-6 scoreboard">
                            / : {{frame.sparebonus}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
<!--    Changed angular-route (originally 1.6.4)-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script type = "text/javascript" src="app.js"></script>
</body>

</html>
